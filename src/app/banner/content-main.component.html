<div *ngIf="!isSubProduct; else subProduct" class="slider-background"
  [ngClass]="{'slider-background-mobile': isMobileView }"
  [ngStyle]="{'background-image': 'url(' + bgUrl + ')'}">
  <div class="slider-background-text">
    <h1 [ngClass]="class">{{ title }}</h1>
    <h3 class="slogan">{{ slogan }}</h3>
  </div>
</div>

<ng-template #subProduct>
  <div class="slider-background-text">
    <img [src]="bgUrl" class="logo">
  </div>
</ng-template>
